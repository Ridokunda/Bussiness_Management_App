<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/registerCustomer.css">
</head>
<body>
    <form class="reg_customer" action="" method="post">
        <fieldset>
            <label for="cus_name">First Name:</label>
            <input type="text" name="cus_name" id="cus_name">
        
            <label for="cus_lastname">Last Name:</label>
            <input type="text" name="cus_lastname" id="cus_lastname">
        </fieldset>

        <fieldset>
            <label for="birthdate">Birthday:</label>
            <input type="date" id="birthdate" name="birthdate">

            <label for="id_no">ID number:</label>
            <input type="number" name="id_no" id="id_no">
        </fieldset>

        <fieldset>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </fieldset>
        <button type="submit" id="btn_reg_customer">Register</button>
    </form>
</body>
</html>
